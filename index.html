<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> <!-- Google Font Import -->
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Applying the Google Font to the entire page */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            padding: 2em;
            background-color: #f2f2f2;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 1em 0;
        }
        .nav a {
            color: white;
            padding: 0 1em;
            text-decoration: none;
        }
        .nav a:hover {
            color: #ddd;
        }
        .section {
            padding: 2em;
            text-align: center;
        }
        .footer {
            text-align: center;
            padding: 1em;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>My Portfolio</h1> <!-- Header Section -->
    </div>

    <div class="nav">
        <!-- Navigation Bar -->
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </div>

    <div id="about" class="section">
        <!-- About Section -->
        <h2>About Me</h2>
        <p>This section contains information about me.</p>
    </div>

    <div id="portfolio" class="section">
        <!-- Portfolio Section -->
        <h2>My Work</h2>
        <p>This section showcases my projects or works.</p>
    </div>

    <div id="contact" class="section">
        <!-- Contact Section -->
        <h2>Contact Me</h2>
        <p>This section provides contact information.</p>
    </div>

    <div class="footer">
        <!-- Footer -->
        <p>Copyright Â© 2023</p>
    </div>

</body>
</html>
